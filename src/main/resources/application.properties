spring.datasource.driver-class-name=@hibernate.connection.driver_class@
spring.datasource.url=@hibernate.connection.url@
spring.datasource.username=@hibernate.connection.username@
spring.datasource.password=@hibernate.connection.password@

spring.jmx.default-domain=health-screening

server.port=8095

spring.mail.host=lsmtp.oakland.edu

health-screening.email-from=noreply@oakland.edu
health-screening.health-center-address=@health-screening.health-center-address@
health-screening.deletion-time=0 0 0 * * *
logging.file=${CATALINA_HOME}/logs/health-screening.log

org.apereo.portal.soffit.jwt.encryptionPassword=@org.apereo.portal.soffit.jwt.encryptionPassword@
org.apereo.portal.soffit.jwt.signatureKey=@org.apereo.portal.soffit.jwt.signatureKey@
org.apereo.portal.soffit.jwt.issuer=Soffit
edu.oakland.soffit.parser.strict=false
org.apereo.portal.soffit.jwt.algorithm=HS512
